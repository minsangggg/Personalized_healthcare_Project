<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>문의 - 제주 농산물 마켓</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="/frontend/index.html" class="logo">Jeju Market</a>
        <nav class="nav">
          <a href="/frontend/products.html">상품</a>
          <a href="/frontend/about.html">소개</a>
          <a href="/frontend/contact.html" class="active">문의</a>
          <a href="/frontend/cart.html" class="cart-link">장바구니<span id="cart-count" class="badge">0</span></a>
        </nav>
      </div>
    </header>

    <main class="container">
      <h1>문의하기</h1>
      <form id="contact-form" class="contact-form">
        <div class="field">
          <label>이름</label>
          <input type="text" id="c-name" required />
        </div>
        <div class="field">
          <label>이메일</label>
          <input type="email" id="c-email" required />
        </div>
        <div class="field">
          <label>문의 내용</label>
          <textarea id="c-message" rows="5" required></textarea>
        </div>
        <button class="btn primary" type="submit">보내기</button>
      </form>
      <p id="contact-result" class="muted" role="status"></p>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>© 2025 Jeju Agricultural Market</p>
      </div>
    </footer>

    <script src="./assets/js/app.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        updateCartCount();
        const form = document.getElementById('contact-form');
        const result = document.getElementById('contact-result');
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          result.textContent = '문의가 접수되었습니다. 빠르게 답변드리겠습니다.';
          form.reset();
        });
      });
    </script>
  </body>
  </html>
